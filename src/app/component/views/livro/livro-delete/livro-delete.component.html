<form>
    <h1>Deletar Livro</h1>
    <mat-form-field class="form">
        <mat-label>Titulo</mat-label>
        <input matInput [value]="livro.titulo" type="text" name="titulo" disabled>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Nome Autor</mat-label>
        <input matInput [value]="livro.nome_autor" type="text" name="autor" disabled>
    </mat-form-field>  
    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea matInput [value]="livro.texto" type="text" name="texto" disabled></textarea>
    </mat-form-field>  

    <div class="buttons">
        <button (click)="delete()" class="mat-elevation-z8" mat-stroked-button color="primary">DELETAR</button>
        <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">CANCELAR</button>
    </div>
</form>
