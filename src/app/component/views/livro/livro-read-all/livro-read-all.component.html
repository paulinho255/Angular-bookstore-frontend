<div class="content">
    <div class="title">
        <h1>Livros</h1>
    </div>
    <button class="mat-elevation-z8" (click)="createLivro()" mat-stroked-button color="primary">NOVO</button>
    <div class="content-table mat-elevation-z8">
        <!--[dataSource]="dataSource"-->
        <table mat-table class="table" >
    
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="titulo">
              <th mat-header-cell *matHeaderCellDef> TITULO </th>
              <td mat-cell *matCellDef="let row"> {{row.titulo}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="livros">
              <th mat-header-cell *matHeaderCellDef> LIVROS </th>
              <td mat-cell *matCellDef="let row">  
                <a class="livros">
                  <i class="material-icons">book</i>
                </a>
              </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="acoes">
              <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
              <td mat-cell *matCellDef="let row"> {{row.acoes}} 
                <a class="edit" href="#">
                  <i class="material-icons">edit</i>
                </a>
                <a class="delete" href="#">
                  <i class="material-icons">delete</i>
                </a>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>    
      
</div>
