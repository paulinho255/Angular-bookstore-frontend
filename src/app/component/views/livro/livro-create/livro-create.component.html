<form>
    <h1>Novo Livro</h1>
    <mat-form-field class="form">
        <mat-label>Titulo</mat-label>
        <input matInput type="text" name="titulo" placeholder="Ex. Tecnologia Moderna" maxlength="100">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Nome Autor</mat-label>
        <input matInput type="text" name="autor" placeholder="Ex. ciência" maxlength="100">
    </mat-form-field>  
    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea matInput type="text" name="texto" placeholder="Ex. ciência" maxlength="2000000"></textarea>
    </mat-form-field>  

    <div class="buttons">
        <button class="mat-elevation-z8" mat-stroked-button color="primary">CRIAR</button>
        <button class="mat-elevation-z8" mat-stroked-button color="warn">CANCELAR</button>
    </div>
</form>
